version: "3"
services:
  laravel:
    tty: true
    image: bitnami/laravel:7
    depends_on:
      - mysql
    links:
      - mysql
    ports:
      - 8003:3001
    volumes:
      - ./backend/laravel:/app
    command: >
      bash -c "php artisan route:list
      && php artisan key:generate
      && php artisan migrate
      && php artisan db:seed
      && php artisan serve --host=0.0.0.0 --port=3000"
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: on-failure
    volumes:
      - mysqlBackup:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: laspalmas12
      MYSQL_DATABASE: Kalypso
      MYSQL_USER: root
      MYSQL_PASSWORD: laspalmas12
  go:
    image: golang:1.15.2-alpine
    container_name: Kalypso_go
    working_dir: $home/Documentos/2ºDaw/Servidor/projects_go/src/github.com/canaz/Kalypso_Go-gin-gonic_Laravel_Angular
    volumes:
    - ./backend/go:$home/Documentos/2ºDaw/Servidor/projects_go/src/github.com/canaz/Kalypso_Go-gin-gonic_Laravel_Angular/backend/go/
    ports:
    - "3000:3000"
    restart: on-failure
    links:
    - mysql
    depends_on:
    - mysql
    # environment:
    # - GOROOT=/usr/local/go
    # - PATH=$GOPATH/bin:$GOROOT/bin:$PAT
    # - GOPATH=/home/viceentcb/Documentos/2ºDaw/Servidor/projects_go/
    # - PATH=$PATH:/home/viceentcb/Documentos/2ºDaw/Servidor/projects_go/bin
    command: >
      bash -c " ENV GOROOT=/usr/local/go
      && ENV GOPATH=/home/viceentcb/Documentos/2ºDAW/Servidor/projects_go/
      && ENV PATH=$GOPATH/bin:$GOROOT/bin:$PAT
      && ENV PATH=$PATH/home/viceentcb/Documentos/2ºDAW/Servidor/projects_go/bin
      && govendor sync && fresh"
  # angular:
  #   build: ./frontend
  #   working_dir: /app
  #   volumes:
  #   - ./frontend:/app
  #   ports:
  #   - "4200:4200"
