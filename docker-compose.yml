  #   links:
  #   - laravel
  #   depends_on:
  #   - laravel
  #   command: bash -c "npm install && ng serve --host=0.0.0.0 --port=4200"
  redis:
    image: redis:alpine
    restart: on-failure
    ports:
      - "6380:6379"
    volumes:
      - "redis:/redis_data"
