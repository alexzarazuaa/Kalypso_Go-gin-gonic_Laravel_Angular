<main class="container">
 

 
  <!-- Right Column -->
  <div class="right-column">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>CLOTH</span>
      <h1><strong> Name :</strong>{{product.product.name}}</h1>
      <h4><strong> Marca :</strong>{{product.product.brand}}</h4>
      <span><strong> Description :</strong>{{product.product.description}}</span>
    </div>
 
  
 
    <!-- Product Pricing -->
    <div class="product-price">
      <span> <strong> Rating :</strong>  {{product.product.rating}}</span> 
      <br>
      <br>
      <button  class="cart-btn">Add to cart</button>&nbsp;&nbsp;&nbsp;&nbsp;

      <app-favorite-button [product]="product.product" (toggle)="onToggleFavorite($event)" class="like">

      </app-favorite-button>
      <br>
    </div>
  </div>
</main>
