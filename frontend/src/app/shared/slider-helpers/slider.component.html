<div class="custom_slider">
    <owl-carousel-o [options]="customOptions">
        <ng-template *ngFor="let slide of slides" carouselSlide>
            <div class="slide">
                <img src="{{slide.image}}">
                <h1>{{slide.text}}</h1>
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
