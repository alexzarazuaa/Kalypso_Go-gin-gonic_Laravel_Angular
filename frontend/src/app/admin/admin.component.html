<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a>Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <h2>Dashboard</h2>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a>Products</a></li>
        </ul><br>
      </div>
      <br>

      <div class="col-sm-9">

        <section>

          <div>
            <span>Brands</span>
            <div class="scrollmenu">
              <a *ngFor="let brand of brands"> {{brand.key}} : {{brand.value}} </a>
            </div>
          </div>
          <div>
            <span> Products</span>
            <div class="scrollmenu">
              <a *ngFor="let product of products"  [routerLink]="['/product', product.key.Slug]" > {{product.key.Name}} : {{product.value}}  </a>
            </div>
          </div>

          <h1>PRODUCTOS</h1>
          <ul class="nav nav-pills nav-stacked">
            <li class="nav-item">
              <a class="nav-link" routerLink="/editor" routerLinkActive="active">
                <i class="ion-compose"></i>&nbsp;Nuevo Producto
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/shop" routerLinkActive="active">
                <i></i>&nbsp; Eliminar Producto
              </a>
            </li>
          </ul>



        </section>
      </div>

    </div>
  </div>


</body>

</html>
